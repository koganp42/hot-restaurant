<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reserve A Table</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/723d8fa4ad.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="Develop\style.css">
</head>

<body>
  <div class="container">
    <div class="main jumbotron jumbotron text-center">
      <h1 class="container">
        <h1 class="display-4"><i class="fas fa-fire"></i> Hot Restaurant</h1>
        <hr>
        <p class="lead"><h4>Make your reservation</h4></p>
        <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"><i class="far fa-list-alt"></i> View Tables</a>
        <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true"><i class="fas fa-home"></i></a>
      </div>
    </div>


    <div class="ReservationInput">
      <div class="card">
        <div class="card-header">
          Table Reservations
        </div>
        <div class="card-body">
          <form method="POST" role="form">

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="customerName">
            </div>

            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="customerEmail">
            </div>

            <div class="form-group">
              <label for="uniqueID">Unique ID</label>
              <input type="text" class="form-control" id="customerId">
            </div>
    </div>
  <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Submit</a>


  <script type="text/javascript">
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var tableReservation = {
        customerName: $("#name").val().trim(),
        phoneNumber: $("#phoneNumber").val().trim(),
        customerEmail: $("#email").val().trim(),
        customerID: $("#uniqueID").val().trim()
      };

      $.post("/api/tableReservation", TableReservation)
        .then(function(data) {
          console.log("add.html", data);
          alert("Reservation Information Added!");
        });
    });
  </script>



  </div>
</body>

</html>
